<!--
`existdb-settings`

-->

<dom-module id="existdb-settings">
  <template>
    <style>
      :host {
        display: block;
        width:100%;
        height:100%;
        margin:0;
        /*padding:0;*/
        @apply(--paper-font-common-base);
        color:white;
        padding:30px;
      }

      app-header-layout {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        /*height: calc(100% - 200px);*/
        background-color: ghostwhite;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }


      app-header {
        /*background: rgb(0, 136, 204);*/
        background: var(--paper-blue-500);
        padding: 0px;
        color: white;
        height: 60px;
      }

      h1{
        color:var(--paper-grey-900);
      }

      paper-card{
        max-width: 600px;
        min-width: 320px;
        padding: 20px;
        margin:50px auto;
      }
      .hint{
        color:var(--paper-grey-900);
        font-size:14px;
        font-style: italic;
      }
      .content{
        display: block;
      }
      paper-card{
        width: 100%;
        display: block;

      }
      .card-content{
        color:var(--paper-grey-900);
      }
      .existdb-version{
        color:var(--paper-blue-500);
        font-size: 18px;
        padding: 10px;
      }
    </style>

    <iron-ajax id="getPublicUrl"
               verbose with-credentials
               method="get" handle-as="text"
               on-response="_handleUrl"
               auto></iron-ajax>

    <iron-ajax id="getVersion"
               with-credentials
               method="get"
               handle-as="text"
               on-response="_handleVersion"
               auto></iron-ajax>


    <app-header-layout id="outer" fullbleed>
      <app-header slot="header" fixed>
        <app-toolbar>
          <slot name="toggleIcon"></slot>

          <div main-title>Settings</div>
        </app-toolbar>
      </app-header>

      <div class="content">
        <paper-card heading="eXist-db Version">
          <div class="card-content">
            Your are running
            <div class="existdb-version">[[versionString]]</div>
          </div>
        </paper-card>

        <paper-card heading="General Settings">
          <div class="card-content">
            <paper-input id="publicUrl" label="Public Repository URL" aria-readonly="true" readOnly></paper-input>
            <span class="hint">Url from which publically available eXist-db apps and libraries are loaded. Don't change this value unless you're using your own repository.</span>
          </div>
        </paper-card>
      </div>
    </app-header-layout>


  </template>

  <script>
    class ExistdbSettings extends Polymer.Element {
      static get is() { return 'existdb-settings'; }

      static get properties() {
        return {
            versionString:{
                type: String,
                reflectToAttribute:true
            }
        };
      }

      ready(){
          super.ready();
//          this.$.outer.resetLayout();
          this.$.getPublicUrl.url = this.importPath + '../packageservice/packages/public-url';
          this.$.getVersion.url = this.importPath + 'modules/getVersion.xql';
      }

      _handleUrl(){
          console.log(this.$.getPublicUrl.lastResponse);
          this.$.publicUrl.value = this.$.getPublicUrl.lastResponse;
      }

        _handleVersion(){
          this.versionString = this.$.getVersion.lastResponse;
        }

    }

    window.customElements.define(ExistdbSettings.is, ExistdbSettings);
  </script>
</dom-module>
