<link rel="import" href="bower_components/polymer/polymer.html">

<!--
`existdb-dashboard`
a eXistdb launchpad 

@demo demo/index.html
-->

<dom-module id="existdb-dashboard">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    class existdbDashboard extends Polymer.Element {
      static get is() { return 'existdb-dashboard'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'existdb-dashboard'
          }
        };
      }
    }

    window.customElements.define(existdbDashboard.is, existdbDashboard);
  </script>
</dom-module>
