<!--
`repo-authors`
element for displaying package metadata

@demo demo/doc.html
-->

<dom-module id="repo-authors">
    <template>
        <style>
            :host {
                display:block;
            }

            ::slotted(repo-author){
                display: block;
            }
        </style>
        <img src="{{src}}" on-click="_openApp">
        <slot></slot>
    </template>

    <script>
        class RepoAuthors extends Polymer.Element{

            static get is() {
                return 'repo-authors';
            }

            static get properties() {
                return{
                    src:{
                        type:String,
                        reflectToAttribute:true,
                        notify:true
                    }
                };
            }



/*
            _openApp (e) {
                e.stopPropagation();
                this.parentNode._openApp(e);
            }
*/



        }
        window.customElements.define(RepoAuthors.is, RepoAuthors);

    </script>
</dom-module>
