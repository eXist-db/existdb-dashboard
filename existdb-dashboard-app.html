<!--
`existdb-dashboard-app`
a eXistdb launchpad 

@demo demo/index.html
-->

<dom-module id="existdb-dashboard-app">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                @apply(--paper-font-common-base);
                color: white;
                --app-drawer-scrim-background: rgba(0, 0, 0, 0.3);
            }

            app-toolbar {
                background: rgb(0, 136, 204);
                width: 100%;
                margin: 0;
            }

            .righttool {
                margin-right: 50px;
            }

            .logoWrapper {
                padding: 2px;
                margin-right: 4px;
                font-size: 22px;
                font-weight: 700;
                color: white;
            }

            .logo {
                width: 92px;
            }

            a {
                color: white;
            }
        </style>

        <iron-pages
                id="pages"
                selected="[[page]]"
                attr-for-selected="id"
                fallback-selection="browse">

            <existdb-start id="start">
                <slot></slot>
            </existdb-start>
            <!--<existdb-dashboard id="dashboard"></existdb-dashboard>-->

        </iron-pages>

    </template>

    <script>
        class ExistdbDashboardApp extends Polymer.Element {
            static get is() {
                return 'existdb-dashboard-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.$.pages.selected = "start";
            }

                _toggleDrawer() {
                this.$.drawer.toggle();
            }

            _pageChanged(page) {
            }

        }

        window.customElements.define(ExistdbDashboardApp.is, ExistdbDashboardApp);
    </script>
</dom-module>
